<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Support Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="app"></div>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function App() {
      const [messages, setMessages] = useState([
        { role: 'assistant', content: 'Hello! I\'m your AI support agent. You can ask me about orders or customer information. Try: "Check order status for john.doe@example.com"' }
      ]);
      const [input, setInput] = useState('');
      const [isProcessing, setIsProcessing] = useState(false);
      const [toolActivity, setToolActivity] = useState([]);
      const [conversationHistory, setConversationHistory] = useState([]);
      const messagesEndRef = useRef(null);

      const scrollToBottom = () => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      };

      useEffect(() => {
        scrollToBottom();
      }, [messages, toolActivity]);

      const handleSend = async () => {
        if (!input.trim() || isProcessing) return;

        const userMessage = input.trim();
        setInput('');
        setMessages(prev => [...prev, { role: 'user', content: userMessage }]);
        setIsProcessing(true);
        setToolActivity([]);

        try {
          const response = await fetch('http://localhost:3000/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              message: userMessage,
              conversationHistory,
            }),
          });

          const data = await response.json();

          if (data.error) {
            setMessages(prev => [...prev, { 
              role: 'assistant', 
              content: `Error: ${data.error}` 
            }]);
          } else {
            setMessages(prev => [...prev, { 
              role: 'assistant', 
              content: data.message 
            }]);
            setToolActivity(data.toolActivity || []);
            setConversationHistory(data.conversationHistory || []);
          }
        } catch (error) {
          console.error('Error:', error);
          setMessages(prev => [...prev, { 
            role: 'assistant', 
            content: 'Sorry, I encountered an error. Please make sure the backend server is running.' 
          }]);
        } finally {
          setIsProcessing(false);
        }
      };

      const getServerIcon = (server) => {
        return server === 'database' ? 'üóÑÔ∏è' : 'üìß';
      };

      return (
        <div className="flex h-screen">
          {/* Main Chat Area */}
          <div className="flex-1 flex flex-col">
            {/* Header */}
            <div className="bg-white border-b px-6 py-4 shadow-sm">
              <h1 className="text-xl font-semibold text-gray-800">Customer Support Agent</h1>
              <p className="text-sm text-gray-500">Powered by Claude + MCP + Real Backend</p>
            </div>

            {/* Messages */}
            <div className="flex-1 overflow-y-auto p-6 space-y-4">
              {messages.map((msg, idx) => (
                <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                  <div className={`flex items-start gap-3 max-w-2xl ${msg.role === 'user' ? 'flex-row-reverse' : ''}`}>
                    <div className={`w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0 text-lg ${
                      msg.role === 'user' ? 'bg-blue-500 text-white' : 'bg-purple-500 text-white'
                    }`}>
                      {msg.role === 'user' ? 'üë§' : 'ü§ñ'}
                    </div>
                    <div className={`rounded-lg px-4 py-3 ${
                      msg.role === 'user' ? 'bg-blue-500 text-white' : 'bg-white border border-gray-200 text-gray-800 shadow-sm'
                    }`}>
                      <div className="whitespace-pre-wrap">{msg.content}</div>
                    </div>
                  </div>
                </div>
              ))}
              
              {isProcessing && (
                <div className="flex justify-start">
                  <div className="flex items-start gap-3 max-w-2xl">
                    <div className="w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0 bg-purple-500 text-white text-lg">
                      ü§ñ
                    </div>
                    <div className="rounded-lg px-4 py-3 bg-white border border-gray-200 shadow-sm">
                      <div className="flex items-center gap-2 text-gray-600">
                        <div className="animate-pulse">Thinking...</div>
                      </div>
                    </div>
                  </div>
                </div>
              )}
              <div ref={messagesEndRef} />
            </div>

            {/* Input Area */}
            <div className="border-t bg-white p-4 shadow-lg">
              <div className="flex gap-2 max-w-4xl mx-auto">
                <input
                  type="text"
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                  placeholder="Ask about orders or customers..."
                  className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                  disabled={isProcessing}
                />
                <button
                  onClick={handleSend}
                  disabled={isProcessing || !input.trim()}
                  className="px-8 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600 disabled:opacity-50 disabled:cursor-not-allowed font-medium transition-colors"
                >
                  Send
                </button>
              </div>
            </div>
          </div>

          {/* MCP Activity Panel */}
          <div className="w-80 bg-white border-l flex flex-col shadow-lg">
            <div className="px-4 py-4 border-b bg-gradient-to-r from-purple-50 to-blue-50">
              <h2 className="font-semibold text-gray-800">üîß MCP Activity</h2>
              <p className="text-xs text-gray-500 mt-1">Real-time tool usage</p>
            </div>
            
            <div className="flex-1 overflow-y-auto p-4 space-y-3">
              {toolActivity.length === 0 ? (
                <div className="text-center text-gray-400 text-sm mt-8">
                  <div className="text-4xl mb-2">‚öôÔ∏è</div>
                  No tool calls yet
                </div>
              ) : (
                toolActivity.map((activity, idx) => (
                  <div key={idx} className="bg-gradient-to-br from-gray-50 to-gray-100 rounded-lg p-3 border border-gray-200 shadow-sm">
                    <div className="flex items-center gap-2 mb-2">
                      <span className="text-xl">{getServerIcon(activity.server)}</span>
                      <span className="text-xs font-bold text-gray-700 uppercase tracking-wide">{activity.server}</span>
                    </div>
                    <div className="text-sm font-medium text-gray-800 mb-1">{activity.tool}</div>
                    <div className="text-xs text-gray-600 bg-white rounded p-2 mb-2">
                      <strong>Input:</strong> {JSON.stringify(activity.input, null, 2)}
                    </div>
                    {activity.result && (
                      <div className="text-xs text-green-700 bg-green-50 rounded p-2">
                        <strong>‚úì Result:</strong> {typeof activity.result === 'object' ? JSON.stringify(activity.result, null, 2) : activity.result}
                      </div>
                    )}
                    <div className="text-xs text-gray-400 mt-2">
                      {new Date(activity.timestamp).toLocaleTimeString()}
                    </div>
                  </div>
                ))
              )}
            </div>

            {/* Legend */}
            <div className="border-t p-4 bg-gray-50">
              <h3 className="text-xs font-semibold text-gray-600 mb-3">Available MCP Servers:</h3>
              <div className="space-y-2 text-xs">
                <div className="flex items-center gap-2 p-2 bg-white rounded border border-gray-200">
                  <span className="text-lg">üóÑÔ∏è</span>
                  <span className="text-gray-700 font-medium">Database Server</span>
                </div>
                <div className="flex items-center gap-2 p-2 bg-white rounded border border-gray-200">
                  <span className="text-lg">üìß</span>
                  <span className="text-gray-700 font-medium">Email Server</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('app'));
  </script>
</body>
</html>
